<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos DOM</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background: rgb(24, 133, 87);
            color: white;
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
        }
    </style>
</head>

<body>
    <div id="area" onclick="clicar()" onmouseenter='entrar()' onmouseout="sair()">
        intereja...
    </div>

    <script>
        var a = window.document.getElementById('area')
        function clicar(){
            //var a = window.document.getElementById('area')
            a.innerText='clicou...'
            a.style.backgroud='red'

        }

        function entrar(){
            //var a = window.document.getElementById('area')
            a.innerText='entrou...'

        }

        function sair(){
            //var a = window.document.getElementById('area')
            a.innerText='saiu...'

        }
    </script>
</body>

</html>
