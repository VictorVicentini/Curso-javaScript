<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20pt Arial ;
            
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt("Qual o seu nome?")
        document.write(`Seu nome tem <strong>${nome.length}</strong> letras<br>`) 
        document.write(`<h1>Olá, seu nome em letras maiúsculas é: ${nome.toUpperCase()}.</h1>`)
        document.write(`<h1>Olá, seu nome em letras minúscula é: ${nome.toLowerCase()}.</h1>`)

    </script>
</body>
</html>
